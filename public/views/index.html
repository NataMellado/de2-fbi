<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBI System</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>

      <h1> FBI System </h1>

      <!-- Formulario de ingreso -->
      <div class="main_container">
        <div class="main_card">

          <!-- Formulario de ingreso -->
          <form id="signInForm" action="/signIn" method="POST">
            <h5 class="form_title">Ingrese sus credenciales</h5>
            <!-- Email -->
            <div class="form_email__container">
              <div>Email:</div>
              <div><input type="text" id="email" name="email" class="form-control" required autocomplete="username"/></div>
            </div>
            <!-- Password -->
            <div class="form_pass__container">
              <div>Password:</div>
              <div><input type="password" id="password" name="password" class="form-control" required autocomplete="current-password"/></div>
            </div>
            <!-- Boton de ingreso -->
            <button type="submit" class="btn">Ingresar</button>
            <span id="errorMessage"></span>
          </form>

          <!-- Mensaje de bienvenida -->
          <div id="welcomeMessage">
          </div>

        </div>
      </div>

      <script src="../js/login.js"></script>
  </body>
</html>
