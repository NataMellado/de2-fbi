<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBI System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
  </head>

  <body>
    
      <!-- Formulario de ingreso -->
      <main class="main_container">
        <div class="main_card">

          <!-- Formulario de ingreso -->
          <img src="../img/logo.svg" alt="logo" class="logo" />
          <h1 class="login_title"> Login </h1>    

          <form id="signInForm" action="/signIn" method="POST">
            <!-- Email -->
            <div class="form_email__container">
              <div class="input_container">
                <input type="text" id="email" name="email" class="form-control" required autocomplete="username" placeholder="Email"/>
              </div>
            </div>
            <!-- Password -->
            <div class="form_pass__container">
              <div class="input_container">
                <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password" placeholder="ContraseÃ±a"/>
              </div>
            </div>
            <!-- Boton de ingreso -->
            <button type="submit" class="btn btn-style">Ingresar</button>
            <span id="errorMessage"></span>
          </form>

          <!-- Mensaje de bienvenida -->
          <div id="welcomeMessage">
          </div>

        </div>
      </main>


      
      <!-- Scripts -->
      <script src="https://kit.fontawesome.com/d85944cffc.js" crossorigin="anonymous"></script>
      <script src="../js/login.js"></script>
  </body>
</html>
